<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Creator</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <section class="button-creator">
    <form id="controles">
      <label for="texto">Texto</label>
      <input type="text" name="texto" id="texto">

      <label for="color">Color</label>
      <input type="color" name="color" id="color">

      <label for="backgroundColor">background Color</label>
      <input type="color" name="backgroundColor" id="backgroundColor">

      <label for="height">Height</label>
      <input type="range" min="0" max="200" name="height" id="height">

      <label for="width">Width</label>
      <input type="range" min="0" max="600" name="width" id="width">

      <label for="border">Border</label>
      <input type="text" name="border" id="border">

      <label for="borderRadius">Border Radius</label>
      <input type="range" min="0" max="20" name="borderRadius" id="borderRadius">

      <select name="fontFamily" id="fontFamily">
        <option value="Arial">Arial</option>
        <option value="Georgia">Georgia</option>
        <option value="monospace">monospace</option>
      </select>

      <label for="fontSize">font-size</label>
      <input type="number" name="fontSize" id="fontSize">
    </form>
    <section class="resultado">
      <button class="btn">Clique</button>
      <pre>
        <code class="css">
          <span>Background-color: blue</span>
        </code>
      </pre>
    </section>
  </section>


  <script src="./script.js"></script>
</body>

</html>
